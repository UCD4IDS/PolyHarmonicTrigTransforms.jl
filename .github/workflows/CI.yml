# Generated using the wonderful PkgTemplates.jl and altered slightly

name: CI
on:
  workflow_dispatch: #get a button to trigger it by hand
  push:
    paths: # run CI/CD when the tests change, the dependencies change, or the version changes
      - test/*
      - Project.toml
    tags: ["*"]
  pull_request: # run when pull requests are made
    paths:
      - src/*
      - test/runtests.jl
      - Manifest.toml
      - Project.toml
jobs:
  test:
    name: Julia ${{ matrix.julia-version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
        julia-version: ['1.9', '1.10', 'lts']
        arch:
          - x64
    steps:
      - uses: actions/checkout@v
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
          arch: ${{ matrix.arch }}
      - uses: actions/cache@v4
        env:
          cache-name: cache-artifacts
          JULIA_IN_GITHUB_ACTION: true
          JULIA_IN_GITHUB_ACTION_ON_MAC: ${{matrix.os}}
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - uses: julia-actions/julia-buildpkg@v1
      - name: Resolve/Update dependencies
        run: julia -e 'using Pkg; Pkg.resolve()' # Or Pkg.update()
      - uses: julia-actions/julia-runtest@v1
        with:
          annotate: true
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v1
        with:
          file: lcov.info
